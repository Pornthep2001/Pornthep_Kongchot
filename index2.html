<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Experience</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    /* เมนูนำทาง */
    .navbar {
      width: 100%;
      background-color: #1e1e1e;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #f1c40f;
      color: black;
    }

    /* Sidebar */
    .w3-sidebar {
      width: 80px;
      background-color: #1e1e1e;
      height: 100vh;
      overflow-y: auto;
      transition: width 0.3s;
    }

    .w3-sidebar i {
      font-size: 24px;
    }

    .w3-sidebar p {
      font-size: 12px;
      margin-top: 5px;
    }

    .w3-bar-item {
      padding: 15px 5px;
    }

    .w3-bar-item:hover {
      background-color: #f1c40f !important;
      color: black !important;
    }

    .experience-section {
      padding: 20px;
    }

    .experience-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .experience-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }

    .experience-card h3 {
      color: #f1c40f;
    }

    .icon {
      font-size: 40px;
      color: #f1c40f;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f1c40f;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #e1b700;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html"><i class="fa fa-home"></i> HOME</a>
    <a href="index.html#about"><i class="fa fa-user"></i> ABOUT</a>
    <a href="index.html#education"><i class="fa fa-graduation-cap"></i> EDUCATION</a>
    <a href="index.html#work"><i class="fa fa-briefcase"></i> WORK</a>
  </div>

  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <a href="#" class="w3-bar-item w3-button w3-hover-black">
      <i class="fa fa-home"></i>
      <p>HOME</p>
    </a>
    <a href="#about" class="w3-bar-item w3-button w3-hover-black">
      <i class="fa fa-user"></i>
      <p>ABOUT</p>
    </a>
    <a href="#education" class="w3-bar-item w3-button w3-hover-black">
      <i class="fa fa-graduation-cap"></i>
      <p>EDUCATION</p>
    </a>
    <a href="#Work" class="w3-bar-item w3-button w3-hover-black">
      <i class="fa fa-briefcase"></i>
      <p>WORK</p>
    </a>
    <a href="#contact" class="w3-bar-item w3-button w3-hover-black">
      <i class="fa fa-envelope"></i>
      <p>CONTACT</p>
    </a>
  </nav>

  <div class="experience-section" id="work">
    <h2 class="w3-text-light-grey">Work Experience</h2>
    <hr style="width: 200px; border-color: #f1c40f;">
    <div class="w3-container w3-padding-16">
      <div class="w3-card experience-card">
        <i class="fa fa-laptop icon"></i>
        <h3>Carmen Software</h3>
        <p><strong>ตำแหน่ง:</strong> HelpDesk Support</p>
        <p><strong>อายุงาน:</strong> 2 ปี</p>
        <p><strong>รายละเอียด:</strong> สนับสนุนการใช้งานซอฟต์แวร์ในเครือโรงแรม แก้ไขปัญหาทางเทคนิค</p>
      </div>
    </div>
    <a href="index.html" class="back-button"><i class="fa fa-arrow-left"></i> ย้อนกลับ</a>
  </div>
</body>
</html>
