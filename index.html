            margin-top: 80px;
            text-align: center;
            background-color: #f5f5f5;
        }
        /* Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        }
        nav ul li {

        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f39c12;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                text-align: center;
                padding: 10px 0;
            }
            nav ul li {
                margin: 10px 0;
            }
            .hamburger {
                display: flex;
            }
            .menu-active {
                display: flex;
            }

            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background-color: white;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {

</head>
